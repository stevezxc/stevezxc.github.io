<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Stevezxc</title>
	<style>
		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		body {
			background-color: #1f1f1f;
			color: #f0f0f0;
			font-family: sans-serif;
			margin: 0;
			padding: 0;
			animation: fadeIn 2s ease-in-out;
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #212121;
			padding: 1rem;
			animation: fadeIn 2s ease-in-out;
		}

		#logo {
			height: 4rem;
			width: 4rem;
			transition: transform 0.3s ease-in-out;
		}

		#logo:hover {
			transform: rotate(360deg);
		}

		nav {
			display: flex;
		}

		nav a {
			color: #f0f0f0;
			text-decoration: none;
			margin: 0 1rem;
			animation: fadeIn 2s ease-in-out;
			transition: color 0.3s ease-in-out;
		}

		nav a:hover {
			color: #4fc3f7;
		}

		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 2rem;
			animation: fadeIn 2s ease-in-out;
		}

		h1 {
			font-size: 3rem;
			margin-bottom: 2rem;
		}

		h2 {
			font-size: 2rem;
			margin-top: 2rem;
			margin-bottom: 1rem;
		}

		p {
			font-size: 1.2rem;
			line-height: 1.5;
			margin-bottom: 1.5rem;
		}

		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		li {
			margin-bottom: 1rem;
		}

		.icon {
			font-size: 2rem;
			margin-right: 1rem;
			color: #4fc3f7;
		}

		section {
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.6s ease-out, transform 0.6s ease-out;
		}

		section.visible {
			opacity: 1;
			transform: translateY(0);
		}
	</style>
</head>

<body>
	<header>
		<img id="logo" src="jan_mayen.jpg" alt="Logo" class="bear-icon">
		<nav>
			<a href="#Home">Home</a>
			<a href="chat.html">Chat</a>
			<a href="gb.html">GB</a>
			<a href="#About">About</a>
		</nav>
	</header>
	<main>
		<h1>Welcome to Stevezxc's Homepage</h1>
		<p>Hello, my name is Stevezxc.</p>
		<p>为什么是我</p>
		<h2>About</h2>
		<p>This page was written by ChatGPT.</p>
		<section id="projects"></section>
		<ul>
			<li><i class="icon fas fa-code"></i>HTML</li>
			<li><i class="icon fas fa-code"></i>CSS</li>
			<li><i class="icon fas fa-code"></i>JavaScript</li>
		</ul>
		<p align="center">Stevezxc</p>
	</main>
	<script>
		document.addEventListener('scroll', function () {
			const sections = document.querySelectorAll('section');
			sections.forEach(section => {
				const rect = section.getBoundingClientRect();
				if (rect.top < window.innerHeight && rect.bottom >= 0) {
					section.classList.add('visible');
				}
			});
		});
		document.querySelector('.bear-icon').addEventListener('click', () => {
			alert('You clicked the bear!');
		});
	</script>
</body>

</html>
