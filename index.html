<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>主页</title>
	<style>
		body{
			background-color:#1f1f1f;
			color:#f0f0f0;
			font-family:Arial, sans-serif;
			margin:0;
			padding:0;
		}
		header{
			display:flex;
			justify-content:space-between;

		}
		main{
			max-width:800px;
			margin:0 auto;
			padding:2rem;
		}
		h1{
			font-size:3rem;
			margin-bottom:2rem;
		}
		h2{
			font-size:2rem;
			margin-top:2rem;
			margin-bottom:1rem;
		}
		p{
			font-size:1.2rem;
			line-height:1.5;
			margin-bottom:1.5rem;
		}
		ul{
			list-style:none;
			margin:0;
			padding:0;
		}
		li{
			margin-bottom:1rem;
		}
		.icon{
			font-size:2rem;
			margin-right:1rem;
			color:#4fc3f7;
		}

</head>

	<header>
