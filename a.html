<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>为什么是我</title>
 <style>
  * {
   box-sizing: border-box;
  }

  body {
   margin: 0;
   padding: 0;
   background-color: #f3f3f3;
  }

  header {
   display: flex;
   flex-direction: row;
   align-items: center;
   justify-content: space-between;
   padding: 20px;
   background-color: #333;
   color: #fff;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  h1 {
   font-size: 28px;
   font-weight: bold;
   margin: 0;
  }

  .bear-icon {
   width: 60px;
   height: 60px;
   background-image: url('jan_mayen.jpg');
   background-size: cover;
   background-position: center;
   border-radius: 50%;
   transition: transform 0.2s ease-in-out;
   cursor: pointer;
  }

  .bear-icon:hover {
   transform: scale(1.1);
  }

  .section {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 80vh;
   text-align: center;
  }

  h2 {
   font-size: 48px;
   font-weight: bold;
   margin: 0;
   margin-bottom: 10px;
   color: #555;
  }

  p {
   font-size: 18px;
   color: #777;
   line-height: 1.5;
  }

  .btn {
   display: inline-block;
   padding: 10px 25px;
   background-color: #333;
   color: #fff;
   border: none;
   border-radius: 25px;
   font-size: 18px;
   font-weight: bold;
   text-transform: uppercase;
   transition: background-color 0.2s ease-in-out;
   cursor: pointer;
   margin-top: 20px;
   text-decoration: none;
  }

  .btn:hover {
   background-color: #444;
  }
 </style>
</head>
<body>
 <header>
  <h1>为什么是我</h1>
  <div class="bear-icon"></div>
 </header>

 <section class="section">
  <h2>你好，我是一头熊</h2>
  <p>欢迎来到我的个人主页。我是一头熊，这里记录着我的故事。如果你想了解我，可以通过以下方式联系我。</p>

  <a href="#" class="btn">联系我</a>
 </section>

 <script>
  const bearIcon = document.querySelector('.bear-icon');

  bearIcon.addEventListener('click', () => {
   alert('你点击了熊头像！');
  });
 </script>
</body>
</html>
